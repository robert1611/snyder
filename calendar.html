<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Calendar</title>
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/main.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/main.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ical.js"></script> <!-- Airbnb iCal support -->
</head>
<body>

    <h2 style="text-align:center;">Availability Calendar</h2>
    <div id="calendar"></div>
    <br>
    <button onclick="exportBlockedDates()">Export Blocked Dates</button>
    <button onclick="importBlockedDates()">Import Blocked Dates</button>

    <script src="calendar.js"></script> <!-- Inject external JS file -->
</body>
</html>
